<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RNN Crypto Bot</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: #151b34;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #e9ecf1;
            margin-bottom: 10px;
        }
        
        .auth-header p {
            color: #a9b1d6;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        .form-group label {
            color: #a9b1d6;
            font-weight: 500;
        }
        
        .form-group input {
            padding: 12px 16px;
            border: 1px solid #39406a;
            border-radius: 8px;
            background: #0f1530;
            color: #e9ecf1;
            font-size: 16px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2f6fed;
            box-shadow: 0 0 0 2px rgba(47, 111, 237, 0.2);
        }
        
        .form-group textarea {
            padding: 12px 16px;
            border: 1px solid #39406a;
            border-radius: 8px;
            background: #0f1530;
            color: #e9ecf1;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #2f6fed;
            box-shadow: 0 0 0 2px rgba(47, 111, 237, 0.2);
        }
        
        .auth-button {
            background: #2f6fed;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .auth-button:hover {
            background: #1e5fd9;
        }
        
        .auth-button:disabled {
            background: #39406a;
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #2f6fed;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #f87171;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .success-message {
            background: #4ade80;
            color: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .optional-note {
            color: #a9b1d6;
            font-size: 14px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join RNN Crypto Bot and start trading</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form class="auth-form" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="binanceApiKey">Binance API Key <span class="optional-note">(Optional)</span></label>
                <input type="text" id="binanceApiKey" name="binanceApiKey" placeholder="Your Binance API Key">
            </div>
            
            <div class="form-group full-width">
                <label for="binanceApiSecret">Binance API Secret <span class="optional-note">(Optional)</span></label>
                <input type="password" id="binanceApiSecret" name="binanceApiSecret" placeholder="Your Binance API Secret">
            </div>
            
            <div class="form-group full-width">
                <label for="notes">Notes <span class="optional-note">(Optional)</span></label>
                <textarea id="notes" name="notes" placeholder="Any additional notes or preferences..."></textarea>
            </div>
            
            <button type="submit" class="auth-button" id="registerButton">
                Create Account
            </button>
        </form>
        
        <div class="auth-links">
            <p>Already have an account? <a href="/login">Sign in</a></p>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const registerButton = document.getElementById('registerButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showMessage(element, message) {
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        function validatePassword(password, confirmPassword) {
            if (password.length < 6) {
                return 'Password must be at least 6 characters long';
            }
            if (password !== confirmPassword) {
                return 'Passwords do not match';
            }
            return null;
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const binanceApiKey = document.getElementById('binanceApiKey').value;
            const binanceApiSecret = document.getElementById('binanceApiSecret').value;
            
            // Validate password
            const passwordError = validatePassword(password, confirmPassword);
            if (passwordError) {
                showMessage(errorMessage, passwordError);
                return;
            }
            
            registerButton.disabled = true;
            registerButton.textContent = 'Creating Account...';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        email: email,
                        password: password,
                        confirm_password: confirmPassword,
                        binance_api_key: binanceApiKey || null,
                        binance_api_secret: binanceApiSecret || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(successMessage, data.message);
                    setTimeout(() => {
                        window.location.href = data.redirect || '/login';
                    }, 2000);
                } else {
                    showMessage(errorMessage, data.message);
                }
            } catch (error) {
                showMessage(errorMessage, 'Registration failed. Please try again.');
            } finally {
                registerButton.disabled = false;
                registerButton.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
